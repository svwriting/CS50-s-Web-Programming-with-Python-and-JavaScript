{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}

        <h1 style='color:gray;'>{{entrytitle}}</h1>
    </div>
    <br/>
    <div style="float:left;"></div>
        {{ entrydetailHTML|safe}}
    <div></div>

    {% endif %}
{% endblock %}
